<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
      <div class="left up">
        <img src="images/image-product-desktop.jpg" alt="product" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="product" class="mobile">
      </div>
      <div class="right down">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="new-price">$149.99</h2>
          <h2 class="old-price">$169.99</h2>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sonicnos/">Loukas Bassoukos</a>.
  </footer>
</body>
</html>
